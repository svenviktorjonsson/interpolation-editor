<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interpolation Editor Test</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      #page {
        padding: 20px;
      }
      #open-editor-button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background: #3b82f6;
        color: #fff;
        cursor: pointer;
      }
      #output-display-wrapper {
        margin-top: 16px;
        padding: 12px;
        background: #1f2937;
        border-radius: 6px;
      }
      #output-display {
        white-space: pre-wrap;
        font-family: Consolas, monospace;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <button id="open-editor-button">Open Editor</button>
      <div id="output-display-wrapper">
        <div id="output-display">No style saved yet.</div>
      </div>
    </div>
    <script type="module" src="./test-app.js"></script>
  </body>
</html>
